<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Mon Application JSF</title>
</h:head>
<h:body>
    <h:form>
        <h:outputLabel for="name" value="Nom : " />
        <h:inputText id="name" value="#{myBean.name}" />
        <h:commandButton value="Soumettre" action="#{myBean.submit}" />
    </h:form>
    <h:outputText value="#{myBean.message}" />
</h:body>
</html>
