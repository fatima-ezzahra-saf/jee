<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Mon Application JSF</title>
</h:head>
<h:body>
    <h:form>
        <h:inputText id="login" value="#{myBean.name}" placeholder="Enter your name" required="true" requiredMessage="La saisie du login est obligatoire !" />
        <h:message for="login" styleClass="errorBlock" /> <br/>
        <h:inputText id="password" value="#{myBean.password}" placeholder="Enter your password" required="true" requiredMessage="La saisie du mot de passe est obligatoire !" />
        <h:message for="password" styleClass="errorBlock" /> <br/>
        <h:commandButton value="Submit" action="#{myBean.submit}"/>
    </h:form>
    <h:outputLabel value="#{myBean.message}"/>
</h:body>
</html>
